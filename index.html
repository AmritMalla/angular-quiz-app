<!DOCTYPE html>
<html>

<head lang="en">
  <title>HUE - Music Quiz</title>
  <base href="/" />
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="A music quiz in Angular2 using the Spotify API.">
  <meta name="author" content="Lorenz Krautgartner, Fabian Pirklbauer, Sascha Zarhuber">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="/dist/assets/favicon.ico?v=<!-- @echo config.buildTimestamp -->" type="image/x-icon">
  <link rel="stylesheet" href="/dist/css/app.css?v=<!-- @echo config.buildTimestamp -->">
</head>

<body class="cyan white-text">
  <app>
  </app>
  <div id="app-loading">
    <div class="loader running">
    </div>
  </div>

  <!-- @ifndef config.build -->
  <script src="/jspm_packages/system.src.js"></script>
  <script src="/system.config.js"></script>
  <script>
    var hue = hue || {};
    hue.devMode = true;
    System.import("hue/main.dev")
      .then(function(app) {
        console.log('App was bootstrapped.');
      })
      .catch(function(err) {
        console.log(err);
        console.log(err.originalErr);
      });
  </script>
  <!-- @endif -->
  <!-- @ifdef config.build -->
  <script>
    var hue = hue || {};
    hue.init = function init() {
      var head = document.getElementsByTagName('head')[0];
      var js = document.createElement("script");
      js.type = "text/javascript";
      if (!hue.devMode) {
        document.getElementsByTagName('base')[0].setAttribute('href', '/dist');
        js.src = "/dist/app/bundle.js?v=<!-- @echo config.buildTimestamp -->";
        head.appendChild(js);
      }
    };
    hue.init();
  </script>
  <!-- @endif -->
</body>

</html>
