<!DOCTYPE html>
<html>

<head lang="en">
  <title>HUE - Music Quiz</title>
  <base href="/" />
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="A music quiz in Angular2 using the Spotify API.">
  <meta name="author" content="Lorenz Krautgartner, Fabian Pirklbauer, Sascha Zarhuber">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="/dist/favicon.ico?v=<!-- @echo config.buildTimestamp -->" type="image/x-icon">
  <link rel="stylesheet" href="/dist/css/icons.css?v=<!-- @echo config.buildTimestamp -->">
  <link rel="stylesheet" href="/dist/css/app.css?v=<!-- @echo config.buildTimestamp -->">
</head>

<body>
  <app #app>
    <div id="loading">
      Loading
    </div>
  </app>

  <script src="/jspm_packages/system.src.js"></script>
  <script src="/system.config.js"></script>
  <script>
    System.import("materialize-css")
      .then(function(app) {
        System.import("hue/main.dev")
          .then(function(app) {
            console.log('App was bootstrapped.');
          })
          .catch(function(err) {
            console.log(err);
            console.log(err.originalErr);
          });
      })
      .catch(function(err) {
        console.log(err);
        console.log(err.originalErr);
      });
  </script>
</body>

</html>
